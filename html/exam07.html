
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--
		header		: 사이트명, 로고 등을 포함
		nav			: 사이트의 메뉴 포함
		section		: 문서의 본문
		article		: 문서의 내용이 많은 경우 세부적으로 분류
		aside		: 문서의 주된 내용을 제외하고 section 주변에 배치
		footer		: 문서의 하단, 사이트 정보(주소, 연락처, 사업자번호), 저작권, 부가정보 등
	  -->

</body>
