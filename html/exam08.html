
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--
		html5 이전 버전 embed 태그 사용 <embed src="" > 
		html5 버전 audio, video 태그사용 <audio src=""> <video src="">
	 -->
	 <h2>HTML5이전 embed 태그사용</h2>
	 <embed src="./playlist/Kalimba.mp3">
	 <embed src="./playlist/movie.mp4">
	 <h2>HTML5이전 object 태그사용</h2>
	 <object data="./playlist/movie.mp4"></object>
	 <h2>HTML5 버전 audio 태그사용</h2>
	 <audio src="./playlist/Kalimba.mp3" controls></audio>
	 <h2>HTML5 버전 video 태그사용</h2>
	 <video src="./playlist/movie.mp4" controls autoplay></video>
	 <hr>
	 <h2>youtube 영상 삽입</h2>
	 <iframe width="560" height="315" 
	 		 src="https://www.youtube.com/embed/ft70sAYrFyY?si=8nLkF14TSXVrcbey" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
	 		 
	 <hr>
	 <iframe width="1000" height="800"
	 	     src="./playlist/JDBC.pdf"></iframe>	 		 
</body>
</html>
